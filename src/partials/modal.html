 <!-- Модальне вікно -->
 <div class="backdrop is-hidden" data-modal>
  <div class="modal">
    <button class="modal__button" type="button" data-modal-close>
      <svg class="modal__icon--clos" width="18" height="18">
        <use href="./images/icons.svg#icon-close"></use>
      </svg>
    </button>
    <strong class="order order--title">Make the order</strong>
    <div class="modal__menu">
      <form class="order-form">
        <label class="order-form__label">
          <img class="order-form__pic" src="./images/desktop/ice_cream.png" alt="" />
          <input class="order-form__number" type="number" name="icecream" value="0" min="0" />
        </label>
        <label class="order-form__label">
          <img class="order-form__pic" src="./images/desktop/ice_coffee.png" alt="" />
          <input class="order-form__number" type="number" name="icecream" value="0" min="0" />
        </label>
        <label class="order-form__label">
          <img class="order-form__pic" src="./images/desktop/milkshake.png" alt="" />
          <input class="order-form__number" type="number" name="icecream" value="0" min="0" />
        </label>
      </form>
      <form class="contact-form">
        <label class="contact-form__group">
          <span class="contact-form__label">Name</span>
          <input class="contact-form__input" type="text" name="user-name" />
          <svg class="contact-form__icon" width="18" height="18">
            <use href="./images/icons.svg#icon-modal-person"></use>
          </svg>
        </label>
        <label class="contact-form__group">
          <span class="contact-form__label">Phone</span>
          <input class="contact-form__input" type="text" name="user-phone" />
          <svg class="contact-form__icon" width="18" height="18">
            <use href="./images/icons.svg#icon-modal-phone"></use>
          </svg>
        </label>
        <label class="contact-form__group">
          <span class="contact-form__label">E-mail</span>
          <input class="contact-form__input" type="text" name="user-email" />
          <svg class="contact-form__icon" width="18" height="18">
            <use href="./images/icons.svg#icon-modal-email"></use>
          </svg>
        </label>
        <label class="contact-form__group">
          <span class="contact-form__label">Commentary</span>
          <textarea class="feedback__form" name="feedback" placeholder="Enter text"></textarea>
        </label>
        <label class="checkbox__form">
          <input
            class="visually-hidden checkbox__form-input"
            type="checkbox"
            name="user-agreement"
            checked
          />
          <span class="checkbox-form__castom">
            <svg class="checkbox-form__icon" width="11" height="8">
              <use href="./images/icons.svg#icon-check"></use>
            </svg>
          </span>
          <span class="checkbox-form__agreement checkbox-form__agreement--basic"
            >Agree with
          </span>
          <a class="link checkbox-form__agreement checkbox-form__agreement--on" href="">
            The Privacy Politicy</a
          >
        </label>
        <button class="button button--modal button--white" type="submit">Checkout</button>
      </form>
    </div>
  </div>
</div>
