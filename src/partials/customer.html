<section class="customer">

    <h2 class="is-hidden">Customer reviews</h2>

    <div class="customer-review container">
        <div class="customer__photo">
            <picture>
                <source srcset="./images/mobile/customer_1.webp 1x, ./images/mobile/customer_1@2x.webp 2x"
                    type="image/webp">
                <source srcset="./images/mobile/customer_1.png 1x, ./images/mobile/customer_1@2x.png 2x"
                    type="image/png">
                <img src="./images/mobile/customer_1.png" alt="Emily, Los Angeles">
            </picture>
        </div>

        <div class="review">

            <p class="customer__text">
                <svg class="customer-icon" width="54" height="40">
                    <use class="customer-quotes" href="./images/icons.svg#quotes"></use>
                </svg>
                Nullam viverra consectetuer. Quisque cursus et, porttitor risus. Aliquam sem. In hendrerit nulla quam
                nunc,
                accumsan
                congue. Lorem ipsum primis in nibh vel risus.
            </p>
        </div>

        <p class="customer__name">
            Emily, Los Angeles
        </p>

        <ul class="customer-dots__list">
            <li class="customer-dots__item"></li>
            <li class="customer-dots__item"></li>
            <li class="customer-dots__item"></li>
        </ul>

    </div>
